name: Build EasyBot

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        build-type: [Release]
        include:
          - build-type: Release
            vcpkg-triplet: x86-windows-static

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          third_party/vcpkg/packages
          third_party/vcpkg/installed
          third_party/vcpkg/buildtrees
        key: ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-
          ${{ runner.os }}-vcpkg-

    - name: Setup vcpkg
      run: |
        cd third_party/vcpkg
        if (-Not (Test-Path "vcpkg.exe")) {
          .\bootstrap-vcpkg.bat
        }

    - name: Create build directory
      run: New-Item -ItemType Directory -Force -Path build

    - name: Configure CMake
      run: |
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} `
          -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg-triplet }} `
          -DVCPKG_HOST_TRIPLET=${{ matrix.vcpkg-triplet }}

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-type }} --parallel 4

    - name: Package artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination artifacts/ -Force
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination artifacts/ -Force

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: EasyBot-${{ matrix.build-type }}
        path: artifacts/
        if-no-files-found: warn
